<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Cadastro</title>
</head>
<body>

    <div class="campo">
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete Suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div id="check">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="name" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong>></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>  
        </fieldset>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
           <label><strong>De qual Lado da Aplicação voçê Desenvolve?</strong></label>
           <label>
            <input type="radio" name="devweb" value="frontend" checked>front-end
           </label> 
           <label>
            <input type="radio" name="devweb" value="backend">Back-end
           </label>
           <label>
            <input type="radio" name="devweb" value="fullstack">Fullstack
           </label>
        </div>
        <div class="campo">
            <label>Senioridade</label>
            <select id="Senioridade">
             <option selected disabled value="">Selecione</option>  
             <option>Junior</option>
             <option>Pleno</option>
             <option>Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <input>
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript" >
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="pythom">
                <label for="tecnologia4">pythom</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label>Conte um pouco da sua experiência:</label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit">Concluido</button>
    </form>
    
</body>
</html>
